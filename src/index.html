<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Card validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../src/assets/card.png" />
  </head>
  <body>
    <main class="container_main">
      <div id="container_aside">
        <h1>Access purchases around the world from your card</h1>
        <p id="subtitle">
          Credit and debit card validation option through the Luhn algorithm
        </p>

        <div id="container_username">
          <input type="text" class="username" placeholder="Name" />
          <button type="button" id="button_username">Send</button>
        </div>
      </div>

      <div class="box-numbers">
        <img class='img-chip' src="./assets/chip.png" alt="chip" />
        <input
          type="text"
          id="cardNumber"
          placeholder="xxxx xxxx xxxx 1234"
          maxlength="16"
          required
        />
        <button type="button" id="button_send">Validate</button><br />
        <h3 id="user_name"></h3>
        <div class="valid-mask">
          <label id="validation"></label>
          <label id="maskify"></label>
         
        </div>
         <img class="img-mastercard" src="./assets/mastercard.jpg" alt="mastercard" />
      </div>
    </main>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module"></script>
  </body>
</html>
