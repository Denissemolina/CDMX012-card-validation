<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Card validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../src/assets/card.png" />
  </head>
  <body>
    <main class="container_main">

      <div class="container_aside">
        <h1 class="title">Access purchases around the world from your card</h1><br/>
        <p class="subtitle">
          Credit and debit card validation option through the Luhn algorithm
        </p>
        <div class="container_username">
          <input type="text" id="username" placeholder="Enter your name" />
          <button id="button_username">
          <img class="img-send" src="./assets/send.png" />
          </button>
        </div>
      </div>

      <div class="container-card">
      <div class="main-card">
        <div class="section-chip">
        <img class='img-chip' src="./assets/chip.png" alt="chip" />
        </div>

         <div class="section-validation"> 
        <input
        type="text"
          id="cardNumber"
          placeholder="xxxx xxxx xxxx 1234"
          maxlength="16"
          required
        />
        <button id="button-send"">
        <img class='img-send' src="./assets/send.png" alt="send" />
        </button>
        <br/>
          <label id="cover-numbers"></label> 
          <br/>
         <label id="validation"></label>  
        </div>
        
        <div class="section-footer-card">
          <p id="user_name"></p>
        <img class="img-mastercard" src="./assets/mastercard.png" alt="mastercard" />
       </div>

      </div>
    </div>
    </main>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module"></script>
  </body>
</html>
